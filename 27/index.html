<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>
    <select v-model="selectedColor">
      <option value="">white</option>
      <option value="text-black">black</option>
      <option value="text-orange">orange</option>
    </select>

    <input v-model="size" type="number" />
    <input v-model="rotation" type="number" />

    <div class="circle" :class="[selectedColor,circle_classes]"  :style="[css_wh,rotate]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
